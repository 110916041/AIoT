<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Regression App</title>
</head>
<body>
    <h1>Linear Regression Parameter Adjustment</h1>

    <form method="POST">
        <label for="a">Slope (a):</label>
        <input type="range" id="a" name="a" min="0" max="10" step="0.1" value="{{ a }}">
        <span>{{ a }}</span><br>

        <label for="noise">Noise Level:</label>
        <input type="range" id="noise" name="noise" min="0" max="5" step="0.1" value="{{ noise }}">
        <span>{{ noise }}</span><br>

        <label for="n_points">Number of Data Points:</label>
        <input type="range" id="n_points" name="n_points" min="10" max="500" step="10" value="{{ n_points }}">
        <span>{{ n_points }}</span><br><br>

        <input type="submit" value="Generate Plot">
    </form>

    {% if plot_url %}
        <h2>Generated Plot</h2>
        <img src="data:image/png;base64,{{ plot_url }}" alt="Linear Regression Plot">
    {% endif %}
</body>
</html>
